<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲情聊愈 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4A7B9D',
                        secondary: '#F4D35E',
                        neutral: '#F9F5EB',
                        dark: '#2B2D42'
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .select-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
            }
        }
    </style>
</head>
<body class="bg-neutral min-h-screen flex flex-col items-center justify-center p-4 font-sans" 
      style="background-image: url('bg.png'); 
             background-size: cover; 
             background-repeat: no-repeat; 
             background-position: center; 
             width: 100%;">
    <!-- 页面容器 -->
    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl">
        
        <!-- 头部区域 -->
        <div class="bg-primary p-6 text-center">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-white text-shadow">亲情聊愈</h1>
            <p class="text-white/90 mt-2 text-lg">轻松聊天，持续陪伴</p>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="p-8">
            <!-- 图标 -->
            <div class="flex justify-center mb-8">
                <div class="w-20 h-20 rounded-full bg-secondary/30 flex items-center justify-center">
                    <i class="fa fa-comments text-primary text-4xl"></i>
                </div>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="space-y-6">
                <!-- 姓名选择下拉框 -->
                <div>
                    <label for="username" class="block text-dark text-lg font-medium mb-2">请选择您的亲人</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-primary">
                            <i class="fa fa-user"></i>
                        </span>
                        <select 
                            id="username" 
                            name="username" 
                            required
                            class="w-full pl-12 pr-10 py-4 rounded-xl border-2 border-gray-200 text-lg select-focus outline-none transition-all appearance-none bg-white"
                        >
                            <option value="" disabled selected>请选择...</option>
                            <option value="高奶奶">高先生</option>
                            <option value="马爷爷">马女士</option>
                        </select>
                        <!-- 下拉箭头 -->
                        <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-primary pointer-events-none">
                            <i class="fa fa-chevron-down"></i>
                        </span>
                    </div>
                </div>
                
                <!-- 新增密码输入框 -->
                <div>
                    <label for="password" class="block text-dark text-lg font-medium mb-2">请输入密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-primary">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full pl-12 pr-4 py-4 rounded-xl border-2 border-gray-200 text-lg select-focus outline-none transition-all bg-white"
                            placeholder="请输入密码"
                        >
                    </div>
                </div>
                
                <!-- 登录按钮 -->
                <button 
                    type="submit" 
                    class="w-full bg-primary text-white py-4 px-6 rounded-xl text-xl font-medium btn-hover focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2"
                >
                    开始聊天
                </button>
            </form>
        </div>
        
        <!-- 底部区域 -->
        <div class="bg-gray-50/90 p-4 text-center text-gray-500 text-sm">
            <p>有任何问题请联系家人</p>
        </div>
    </div>
    
    <!-- 简单的操作提示 -->
    <div class="mt-6 text-center text-gray-600 max-w-md bg-white/80 backdrop-blur-sm p-3 rounded-lg">
        <p class="text-lg">选择您的姓名，输入密码后点击"开始聊天"即可</p>
        <p class="text-sm mt-2 text-gray-500">（系统将直接跳转到聊天页面）</p>
    </div>

    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value; // 获取密码值
            let redirectUrl = '';
            
            if (username && password) { // 同时验证姓名和密码
                // 根据不同用户设置不同的跳转地址
                if (username === '高奶奶') {
                    redirectUrl = 'https://vd.check-look.com/sp?va=sgsc&videoCall=on';
                } else if (username === '马爷爷') {
                    redirectUrl = 'https://vd.check-look.com/sp?va=sgsc&videoCall=on1';
                }
                
                // 直接在当前页面跳转到目标页面
                window.location.href = redirectUrl;
            } else if (!username) {
                alert('请选择您的亲人');
            } else {
                alert('请输入密码'); // 密码为空时的提示
            }
        });
        
        // 增大选择框交互体验，方便老人操作
        const select = document.getElementById('username');
        select.addEventListener('focus', function() {
            this.parentElement.classList.add('scale-[1.02]');
            this.parentElement.style.transition = 'transform 0.3s ease';
        });
        
        select.addEventListener('blur', function() {
            this.parentElement.classList.remove('scale-[1.02]');
        });

        // 为密码框添加类似的交互效果
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('focus', function() {
            this.parentElement.classList.add('scale-[1.02]');
            this.parentElement.style.transition = 'transform 0.3s ease';
        });
        
        passwordInput.addEventListener('blur', function() {
            this.parentElement.classList.remove('scale-[1.02]');
        });
    </script>
</body>
</html>
